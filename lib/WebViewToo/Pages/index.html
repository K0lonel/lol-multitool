	<script>
		window.chrome.webview.addEventListener('message', ahkWebMessage);
		function ahkWebMessage(Msg) {
			console.log(Msg.data);
			try {
				eval(Msg.data);
			}
			catch(err){
				console.log("Failed to execute");
			}
		}

		function ahkButtonClick(ele) {
			if (ele.Id != null || "") {
				var eleInfo = ele.Id;
			}
			else if (ele.Name != null || "") {
				var eleInfo = ele.Name;
			}
			else if (ele.innerText != null || "") {
				var eleInfo = ele.innerText;
			}
			else {
				var eleInfo = ele.outerHTML;
			}
			var obj = window.chrome.webview.hostObjects.ahkButtonClick;
			obj.func(eleInfo);
		}

		function ahkFormSubmit(Event) {
			let EventInfo = (Event.target.id != "" || "") ? Event.target.id : (Event.target.name != null || "") ? Event.target.name : Event.target.outerHTML;
			ahk.ahkFormSubmit(EventInfo);
		}
	</script>
