<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    .title-btn {
      padding: 0.35em 1.0em;
      cursor: pointer;
      vertical-align: bottom;
      font-family: Webdings;
      font-size: 11pt;
    }

    .title-btn:hover {
      background: rgba(0, 0, 0, .2);
    }

    .title-btn-close:hover {
      background: #dc3545;
    }
  </style>
</head>

<body class="d-flex flex-column">

  <!-- Title Bar -->
  <header>
    <div class="d-flex align-items-stretch bg-dark text-white">
      <span class="flex-grow-1 px-2 py-1" onmousedown="neutron.DragTitleBar()">LoL</span>
      <span class="title-btn" onclick="neutron.Minimize()">0</span>
      <span class="title-btn title-btn-close" onclick="neutron.Close()">r</span>
    </div>
  </header>
  <!-- End Title Bar -->

  <!-- Window Contents -->
  <div class="flex-grow-1 d-flex">

    <!-- Sidebar -->
    <div class="nav flex-column nav-pills bg-dark text-light" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link text-light active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
      <a class="nav-link text-light" id="v-pills-plugins-tab" data-toggle="pill" href="#v-pills-plugins" role="tab" aria-controls="v-pills-plugins" aria-selected="false">Plugins</a>
      <a class="nav-link text-light" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
    </div>
    <!-- End Sidebar -->

    <!-- Page Content -->
    <div class="flex-grow-1 overflow-auto bg-white text-dark">
      <div class="tab-content container p-2" id="v-pills-tabContent">

        <!-- v-pills-home -->
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
          <h2 id="tft_time">TFT InGame Time: </h2>
        </div>
        <!-- End v-pills-home -->

        <!-- v-pills-plugins -->
        <div class="tab-pane fade" id="v-pills-plugins" role="tabpanel" aria-labelledby="v-pills-plugins-tab">
          Settings
        </div>
        <!-- End v-pills-plugins -->

        <!-- v-pills-settings -->
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
          Settings
        </div>
        <!-- End v-pills-settings -->

      </div>
    </div>
    <!-- End Page Contents -->

  </div>
  <!-- End Window Contents -->

</body>

</html>
